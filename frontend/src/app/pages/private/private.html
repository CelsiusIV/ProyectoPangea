<div class="navbar-container">

  <mat-toolbar class="navbar" color="primary">


    <a class="navbar-brand" routerLink="['/']" matTooltip="Home">
      <h1>
        Zona Privada
      </h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-button matMenuTriggerFor="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        <!--  {{userName}}-->
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item routerLink="/cuenta">
        <mat-icon>person</mat-icon>
        <span>Account</span>
      </a>

      <a mat-menu-item routerLink="['/auth/login']">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>

    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav #snav mode="side" [opened]="true" fixedTopGap="56" class="sidenav">

      <mat-nav-list>
        <div id="zonaComun">
          <h3 mat-subheader>Home</h3>

          <a mat-list-item routerLink="/privado/dashboard" routerLinkActive="active">
            <mat-icon mat-list-icon>
              dashboard
            </mat-icon>
            <p mat-line> Dashboard </p>
          </a>



          <a mat-list-item routerLink="/privado/cuenta" routerLinkActive="active">
            <mat-icon mat-list-icon>person</mat-icon>
            <p mat-line> Cuenta </p>
          </a>


          <a mat-list-item routerLink="['/auth/login']">
            <mat-icon mat-list-icon>exit_to_app</mat-icon>
            <p mat-line> Log out </p>
          </a>
        </div>
        <div id="zonaAdmin">
          <mat-divider></mat-divider>

          <h3 mat-subheader>Zona de profesorado</h3>

          <a mat-list-item routerLink="/privado/horarios" routerLinkActive="active">
            <mat-icon mat-list-icon>
              calendar_month
            </mat-icon>
            <p mat-line> Horarios </p>
          </a>
          <a mat-list-item routerLink="/privado/usuarios" routerLinkActive="active">
            <mat-icon mat-list-icon>
              people
            </mat-icon>
            <p mat-line> Usuarios </p>
          </a>

          <mat-divider></mat-divider>

          <a mat-list-item routerLink="/privado/admin" routerLinkActive="active">
            <mat-icon mat-list-icon>
              people
            </mat-icon>
            <p mat-line> Administracion </p>
          </a>
        </div>
      </mat-nav-list>

    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">


      <router-outlet />

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
