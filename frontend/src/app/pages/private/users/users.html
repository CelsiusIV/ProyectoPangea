<div id="listadoUsuarios">
    <h2>Listado de Usuarios</h2>
    <button class="btn-principal" color="primary" (click)="newUser()">Nuevo usuario</button>
    <mat-form-field>
        <mat-label>Filtrar usuarios</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej.: admin" #input>
    </mat-form-field>
    <button mat-icon-button color="accent" (click)="getUsersList()" type="button">
        <mat-icon>refresh</mat-icon>
    </button>

    <app-user-table [users]="users" [roleNames]="roleNames" (refresh)="getUsersList()"></app-user-table>

</div>
