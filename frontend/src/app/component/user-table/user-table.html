<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let user"> <input [value]=user.username disabled> </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> Nombre</th>
        <td mat-cell *matCellDef="let user"> <input [value]=user.first_name disabled>  </td>
    </ng-container>
    <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let user">  <input [value]=user.last_name disabled>  </td>
    </ng-container>
    <ng-container matColumnDef="birth_year">
        <th mat-header-cell *matHeaderCellDef> AÃ±o de Nacimiento</th>
        <td mat-cell *matCellDef="let user"> <input [value]=user.birth_year disabled>  </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> <input [value]=user.email disabled>  </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let user"> <input [value]=user.phone disabled>  </td>
    </ng-container>

    <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let user"> <input [value]= user.is_active disabled> </td>
    </ng-container>

    <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="warn">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
