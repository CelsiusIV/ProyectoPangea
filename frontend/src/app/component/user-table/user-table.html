<table mat-table [dataSource]="users()">
        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> Nombre</th>
            <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
        </ng-container>
        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
        </ng-container>

       <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let user"> {{user.role.role_name}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let user">
                <!-- Boton para borrar usuario -->
                <button mat-icon-button color="warn" (click)="deleteUser(user.id)" [disabled]="user.role.role_name === 'admin'">
                    <mat-icon>delete</mat-icon>
                </button>
                <!-- Boton para editar usuario -->
                <button mat-icon-button color="warn" (click)="editUser(user)" [disabled]="user.role.role_name === 'admin'">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.is_Active]="!row.is_active"></tr>
</table>
