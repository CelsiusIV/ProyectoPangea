<button mat-icon-button mat-dialog-close="" style="margin: 10px; align-self: flex-end">
    <mat-icon fontIcon="close" />
</button>
<h2 mat-dialog-title>Editar Usuario</h2>
<!-- Si hay error de formulario se muestra un mensaje en rojo -->
@if(errorForm){
<mat-hint class="matIntPrincipal" style="color: var(--mat-sys-error)">
    {{errorMessage}}
</mat-hint>
}
<form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="formGrid">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" required formControlName="email" name="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Contrase単a</mat-label>
                <input matInput placeholder="Contrase単a" type="password" formControlName="password" name="password">
                 <!-- Si hay error en el formato de la contrase単a se muestra un mensaje en rojo -->
                @if(errorPass){
                <mat-hint style="color: var(--mat-sys-error)">
                    {{errorPassMessage}}
                </mat-hint>
                }
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" required formControlName="first_name" name="first_name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="Apellidos" formControlName="last_name" name="last_name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>A単o nacimiento</mat-label>
                <input matInput [matDatepicker]="datepicker" formControlName="birth_date" name="birth_date" />
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                    <mat-datepicker-actions>
                        <button matButton matDatepickerCancel>Cancel</button>
                        <button matButton="elevated" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Telefono</mat-label>
                <input matInput placeholder="Telefono" required formControlName="phone" name="phone">
            </mat-form-field>

            <mat-slide-toggle formControlName="is_active" name="is_active">Activo</mat-slide-toggle>

            <mat-form-field appearance="outline">
                <mat-label>Rol</mat-label>
                <mat-select formControlName="role_id" name="role">
                    @for(role of roleNames ; track role.id){
                    <mat-option [value]="role.id">{{role.role_name}}</mat-option>
                    }@empty {<li>There are no items.</li>}
                </mat-select>
            </mat-form-field>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit">Editar</button>
    </mat-dialog-actions>
</form>
