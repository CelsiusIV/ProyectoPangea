<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Mes Anterior
      </div>
      <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
        Hoy
      </div>
      <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Mes Siguiente
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'es' }}</h3>
  </div>
</div>
<br />
<div>
  <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="addEvent($event.day)"
    (eventTimesChanged)="eventTimesChanged($event)" (eventClicked)="showList($event.event)" [cellTemplate]="customCellTemplate" />

</div>
<ng-template #customCellTemplate let-day="day">
  <div class="cal-cell-top">
    <span class="cal-day-number">{{ day.date | date: 'd' }}</span>
  </div>
  <div class="cal-events mt-1 mb-1 ">
    <div *ngFor="let event of day.events" class="event-container">
      <button class="btn btn-sm  w-100" [style.backgroundColor]="event.color?.primary" style="color: white;"
        (click)="$event.stopPropagation(); showList(event)">
        {{ event.title }}
      </button>
      @if (authService.currentUser()?.role?.role_name=== 'admin' || authService.currentUser()?.role?.role_name ===
        'profesor'){
      <button class="btn btn-sm btn-danger delete-btn" (click)="$event.stopPropagation();deleteEvent(event)">
        <i class="fas fa-trash-alt"></i> </button>

      <button class="btn btn-sm  edit-btn" (click)="$event.stopPropagation();handleEvent(event)">
        <i class="fa-solid fa-pen-to-square"></i> </button>
      }
    </div>
  </div>
</ng-template>


<ng-template #modalContent let-modal>
</ng-template>
