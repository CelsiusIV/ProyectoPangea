<button mat-dialog-close="" style="margin: 10px; align-self: flex-end">
    <mat-icon fontIcon="close" />
</button>
<h3 mat-dialog-title>Usuarios apuntados</h3>
<mat-dialog-content>
    <ng-container *ngIf="loading">
        <p>Cargando usuarios...</p>
    </ng-container>
    <ng-container *ngIf="!loading && users.length > 0 ; else noUsers">
        <table mat-table [dataSource]="users">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
                <td mat-cell *matCellDef="let user"> {{user.name}}</td>
            </ng-container>
            <ng-container matColumnDef="attendance">
                <th mat-header-cell *matHeaderCellDef> Asistencia </th>
                <td mat-cell *matCellDef="let user">
                    <input type="checkbox" [checked]="user.attendance" (change)="toggleAttendance(user)" />
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let user">
                    <button mat-icon-button color="warn" (click)="deleteUserBooking(user)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.is_Active]="!row.is_active"></tr>
        </table>
    </ng-container>
    <ng-template #noUsers>
        <p>No hay alumnos inscritos en esta clase.</p>
    </ng-template>
    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                Añadir nueva reserva
            </mat-expansion-panel-header>
            <form [formGroup]="newUserBooking" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <mat-select formControlName="userBooking" name="userBooking">
                        @for (user of userList; track user.id) {
                        <mat-option [value]="user">
                            {{ user.first_name }} {{ user.last_name }}
                        </mat-option>
                        }
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Añadir</button>
            </form>
        </mat-expansion-panel>
    </mat-accordion>

</mat-dialog-content>
