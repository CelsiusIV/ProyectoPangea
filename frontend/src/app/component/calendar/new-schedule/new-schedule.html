<button mat-icon-button mat-dialog-close="" style="margin: 10px; align-self: flex-end">
    <mat-icon fontIcon="close" />
</button>
<h2 mat-dialog-title>Programar nueva clase</h2>
@if(errorForm){
<mat-hint class="matIntPrincipal" style="color: var(--mat-sys-error)">
    {{errorMessage}}
</mat-hint>
}
<form [formGroup]="newScheduleForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="formGrid">
            <mat-form-field appearance="outline">
                <mat-label>Fecha y hora de inicio</mat-label>
                <input matInput type="datetime-local" placeholder="FechaInicio" required formControlName="beginDate"
                    name="beginDate">
                <mat-hint>
                    DD/MM/YYYY, HH:mm
                </mat-hint>
            </mat-form-field>
            <div class="radio-group-container">
                <label class="custom-label">Duración en horas</label>
                <mat-radio-group formControlName="duration">
                    <mat-radio-button value="2">2</mat-radio-button>
                    <mat-radio-button value="4">4</mat-radio-button>
                    <mat-radio-button value="6">6</mat-radio-button>
                </mat-radio-group>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Máximo de alumnos Permitidos</mat-label>
                <input matInput placeholder="MaxAlumnos" formControlName="maxStudents" name="maxStudents">
                <mat-hint style="color: var(--mat-sys-error)">
                    {{errorAlumnosMessage}}
                </mat-hint>

            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Tipo de clase</mat-label>
                <mat-select formControlName="class_type_id" name="class_type_id">
                    @for(typeClass of typeClassNames ; track typeClass.id){
                    <mat-option [value]="typeClass.id">{{typeClass.className}}</mat-option>
                    }@empty {<li>There are no items.</li>}
                </mat-select>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <span matTooltip="Completa los datos para continuar" [matTooltipDisabled]="!newScheduleForm.invalid">

            <button mat-raised-button mat-dialog-close color="primary" type="submit"
                [disabled]="newScheduleForm.invalid">Añadir</button>
        </span>
    </mat-dialog-actions>
</form>
