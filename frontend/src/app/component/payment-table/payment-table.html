<table mat-table [dataSource]="payments()">
    <ng-container matColumnDef="payDate">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let payments"> {{payments.paymentDate}} </td>
    </ng-container>
    <ng-container matColumnDef="classType">
        <th mat-header-cell *matHeaderCellDef> Clase Pagada</th>
        <td mat-cell *matCellDef="let payments"> {{payments.class_type.className}} </td>
    </ng-container>
    <ng-container matColumnDef="availableClasses">
        <th mat-header-cell *matHeaderCellDef> Clases disponibles </th>
        <td mat-cell *matCellDef="let payments"> {{payments.availableClasses}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
