<button mat-dialog-close="" style="margin: 10px; align-self: flex-end">
    <mat-icon fontIcon="close" />
</button>
<h2 mat-dialog-title>Acceso a zona privada</h2>

<form>
    <mat-dialog-content>
        <h3>Introduzca usuario y contraseña</h3>
        <p>
            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Usuario" required>
                <mat-icon matSuffix fontIcon="person"></mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="Contraseña" type="password" required>
                <mat-icon matSuffix fontIcon="key"></mat-icon>
            </mat-form-field>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="true">Login</button>
    </mat-dialog-actions>
</form>
