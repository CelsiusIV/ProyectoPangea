<button mat-icon-button mat-dialog-close="" style="margin: 10px; align-self: flex-end">
    <mat-icon fontIcon="close" />
</button>
<h2 mat-dialog-title>Editar Clase</h2>
@if(errorForm){
<mat-hint class="matIntPrincipal" style="color: var(--mat-sys-error)">
    {{errorMessage}}
</mat-hint>
}
<form [formGroup]="editClassForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="formGrid">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" required formControlName="className" name="className">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Limite de alumnos</mat-label>
                <input matInput placeholder="Limite de alumnos" required formControlName="classLimit" name="classLimit">
                @if(errorLimiteClases){
                <mat-hint style="color: var(--mat-sys-error)">
                    {{errorLimiteClasesMessage}}
                </mat-hint>
                }
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Precio</mat-label>
                <input matInput placeholder="Precio en â‚¬ " required formControlName="price" name="price">
            </mat-form-field>
            <mat-slide-toggle formControlName="is_available" name="is_available">Activo</mat-slide-toggle>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit">Editar</button>
    </mat-dialog-actions>
</form>
