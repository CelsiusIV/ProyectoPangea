server {
    listen 80;
    server_name api.ceramicapangea.es;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.ceramicapangea.es;

    ssl_certificate     /etc/ssl/api.ceramicapangea.es/ceramicapangea.es.cer;
    ssl_certificate_key /etc/ssl/api.ceramicapangea.es/ceramicapangea.es.key;
    ssl_trusted_certificate /etc/ssl/api.ceramicapangea.es/CAceramicapangea.es.cer;

    root /var/www/api/public;
    index index.php index.html;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
    }

    location ~ /\.ht {
        deny all;
    }
}
